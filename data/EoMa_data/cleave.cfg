#textdomain wesnoth-Ageless_Era

#define AOE_HARM_UNIT_ATTACK

    [harm_unit]
        [filter]
            x,y=$bystander[$i].x,$bystander[$i].y
            [filter_side]
                [enemy_of]
                    side=$unit.side
                [/enemy_of]
            [/filter_side]
            [not]
                [filter_wml]
                    [status]
                        petrified=yes
                    [/status]
                [/filter_wml]
            [/not]
        [/filter]
        [filter_second]
            x,y=$x1,$y1
        [/filter_second]
        amount=$areadmg
        damage_type=$weapon.type
        alignment=$unit.alignment
        fire_event=yes
        animate=defender
        delay=0
        experience=no
    [/harm_unit]
    [harm_unit]
        [filter]
            x,y=$bystander[$i].x,$bystander[$i].y
            [filter_side]
                [allied_with]
                    side=$unit.side
                [/allied_with]
                [or]
                    side=$unit.side
                [/or]
            [/filter_side]
        [/filter]
        [filter_second]
            x,y=$x1,$y1
        [/filter_second]
        amount=$areadmg
        damage_type=$weapon.type
        alignment=$unit.alignment
        fire_event=yes
        animate=defender
        kill=no
        delay=0
        experience=no
    [/harm_unit]
#enddef

