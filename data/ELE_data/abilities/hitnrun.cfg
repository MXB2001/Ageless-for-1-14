#textdomain wesnoth-Ageless_Era

#define AE_ELE_ABILITY_HITNRUN
    [dummy]
        id=AE_ele_hitnrun
        name= _ "hit'n run"
        description= _ "This unit gains 1 moves back after attacking, but cannot attack again."
    [/dummy]
[/abilities]
[event]
    name=attack_end
    first_time_only=no
    [filter]
        x,y=$x1,$y1
        ability=i8hitandrun
    [/filter]
    {VARIABLE_OP unit.moves add 1}
    [unstore_unit]
        variable=unit
        {COLOR_HARM}
        text= _ "FLEE!"
        find_vacant=no
    [/unstore_unit]
[/event]
[+abilities]
#enddef
