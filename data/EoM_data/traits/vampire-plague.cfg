#textdomain wesnoth-Ageless_Era

# This is for better checking with wmllint:
# Vampires have now their own special notes for plague, and to teach wmllint that
# this goes along with the special, the macro name must be changed.

#define WEAPON_SPECIAL_VAMPIRE_PLAGUE
    {WEAPON_SPECIAL_PLAGUE_TYPE (AE_myh_Bloodborn)}
    [+plague]
        special_note={SPECIAL_NOTES_VAMPIRE_PLAGUE}
    [/plague]
#enddef
