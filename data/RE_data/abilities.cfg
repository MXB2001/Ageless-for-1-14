#define AE_RHY_ABILITY_BOUNTY
    # wmlxgettext: [abilities]
    [dummy]
        id=bounty
        name= _ "bounty"
        description= _ "This unit generates extra gold for it's side for each kill it gets.
The gold amount is equal to the killed unit's level."
    [/dummy]
[/abilities]
[event]
    name=die
    first_time_only=no
    [filter_second]
        ability=bounty
    [/filter_second]
    [gold]
        amount=$unit.level
        side=$second_unit.side
    [/gold]
    [sound]
        name=gold.ogg
    [/sound]
    [unstore_unit]
        variable=second_unit
        find_vacant=no
        text=_ "+" + $unit.level + " Gold"
        red,green,blue=255,255,0
    [/unstore_unit]
[/event]
[+abilities]
#enddef

#define AE_RHY_ABILITY_SLOW_IMMUNE
    [dummy]
        id=slow_immune
        name= _ "massive"
        description= _ "This unit is so big that it can not be slowed for long."
    [/dummy]
[/abilities]
[event]
    name=attack end
    first_time_only=no
    id=AE_rhy_slow_immune_1
    [filter_attack]
        special=slow
    [/filter_attack]
    [filter_second]
        ability=slow_immune
    [/filter_second]
    {CLEAR_VARIABLE second_unit.status.slowed}
    [unstore_unit]
        variable=second_unit
        find_vacant=no
    [/unstore_unit]
[/event]
[event]
    name=attack end
    first_time_only=no
    id=AE_rhy_slow_immune_2
    [filter_second_attack]
        special=slow
    [/filter_second_attack]
    [filter]
        ability=slow_immune
    [/filter]
    {CLEAR_VARIABLE unit.status.slowed}
    [unstore_unit]
        variable=unit
        find_vacant=no
    [/unstore_unit]
[/event]
[+abilities] # wmlxgettext: [/abilities]
#enddef
