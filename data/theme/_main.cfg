        name=Rav_Theme_Loader_on
        first_time_only=no
        [change_theme]
            theme=Rav_Theme_Loader
        [/change_theme]
    [/event]
    [event]
        name=Rav_Theme_Loader_off
        first_time_only=no
        [change_theme]
        [/change_theme]
    [/event]
#enddef
