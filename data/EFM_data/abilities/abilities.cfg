#textdomain wesnoth-Ageless_Era

#define AE_ABILITY_DECAY
    [resistance]
        id=AE_ability_decay
        name= _ "decay"
        description= _ "Enemies next to a unit with this ability gain -20% resistances to everything except arcane."
        name_inactive= _ "decay"
        description_inactive= _ "Enemies next to a unit with this ability gain -20% resistances to everything except arcane."
        add=-20
        max_value=999
        affect_self=no
        affect_allies=no
        affect_enemies=yes
        apply_to=blade,pierce,impact,cold,fire,insects
        [affect_adjacent]
            adjacent=n,ne,se,s,sw,nw
        [/affect_adjacent]
    [/resistance]
#enddef

# wmllint: unbalanced-on
#define AE_ABILITY_WARDRUMS
    [dummy]
        id=AE_efm_wardrums
        name= _ "wardrums"
        female_name= _ "female^wardrums"
        description=_ "Adjacent allied units deal 25% extra damage for melee attacks."
    [/dummy] # wmlxgettext: [abilities]
[/abilities]
[event]
    name=unit placed
    first_time_only=no
    id=AE_efm_wardrums_adding
    [modify_unit]
        [filter]
            [not]
                status=AE_efm_has_wardums
            [/not]
        [/filter]
        [object]
            [effect]
                apply_to=status
                add=AE_efm_has_wardums
            [/effect]
            [effect]
                apply_to=attack
                range=melee
                [set_specials]
                    mode=append
                    [damage]
                        id=AE_efm_wardrums_affected
                        name= ""
                        description= ""
                        multiply=1.25
                        [filter_self]
                            [filter_adjacent]
                                ability=AE_efm_wardrums
                                is_enemy=no
                            [/filter_adjacent]
                        [/filter_self]
                    [/damage]
                [/set_specials]
            [/effect]
        [/object]
    [/modify_unit]
[/event]
[+abilities] # wmlxgettext: [/abilities]
#enddef
# wmllint: unbalanced-off

# wmllint: unbalanced-on
#define AE_ABILITY_SAGA
    [dummy]
        id=AE_efm_saga
        name= _ "saga"
        female_name= _ "female^saga"
        description=_ "Whenever an adjacent friendly unit makes a kill, all friendly units adjacent to unit with saga gain experience points equal to twice the level of the killer."
    [/dummy] # wmlxgettext: [abilities]
[/abilities]

[event]
    name=die
    first_time_only=no
    id=AE_efm_saga_event
    [filter_second]
        [filter_adjacent]
            ability=AE_efm_saga
            is_enemy=no
        [/filter_adjacent]
    [/filter_second]
    # select all friendly units that are adjacent to unit with saga who is adjacent to second_unit
    [modify_unit]
        [filter]
            [not]
                id=$second_unit.id
            [/not]
            [filter_adjacent]
                is_enemy=no
                ability=AE_efm_saga
                [filter_adjacent]
                    is_enemy=no
                    id=$second_unit.id
                [/filter_adjacent]
            [/filter_adjacent]
        [/filter]
        experience="$($this_unit.experience + 2 * $unit.level)"
    [/modify_unit]
[/event]
[+abilities] # wmlxgettext: [/abilities]
#enddef

###### The stun attack

#define WEAPON_SPECIAL_STUN_AE
    [dummy]
        id=AE_efm_stun
        name= _ "Stun"
        description= _ "This attack puts enormous pressure on the enemy, disrupting his ZOC if a hit is landed. Not active on defense."
        active_on=offense
    [/dummy] # wmlxgettext: [specials]
[/specials] # wmlxgettext: [attack]
[/attack]

[event]
    name=attacker_hits
    first_time_only=no
    id=AE_efm_stun_1
    [filter_attack]
        special_active=AE_efm_stun
    [/filter_attack]
    [filter_second]
        [not]
            level=0
        [/not]
        [not]
            [filter_wml]
                zoc=no
            [/filter_wml]
        [/not]
    [/filter_second]

    [if]
        [variable]
            name=second_unit.variables.stunned
            boolean_equals=no
        [/variable]
        [then]
            {VARIABLE second_unit.variables.stunned yes}

            [unstore_unit]
                variable=second_unit
                find_vacant=no
                text=_ "stunned"
                red,green,blue=196,196,128
            [/unstore_unit]

            [object]
                silent=yes
                duration=scenario

                [filter]
                    x,y=$x2,$y2
                [/filter]

                [effect]
                    apply_to=image_mod
                    replace="CS(50,50,0)"
                [/effect]

                [effect]
                    apply_to=zoc
                    value=no
                [/effect]
            [/object]
        [/then]
    [/if]
[/event]

[event]
    name=turn refresh
    first_time_only=no
    id=AE_efm_stun_2
    [store_unit]
        [filter]
            side=$side_number
            [filter_wml]
                [variables]
                    stunned=yes
                [/variables]
            [/filter_wml]
        [/filter]
        variable=stunned
    [/store_unit]

    {FOREACH stunned i}
        {VARIABLE stunned[$i].variables.stunned no}

        [unstore_unit]
            variable=stunned[$i]
        [/unstore_unit]

        [object]
            silent=yes
            duration=scenario

            [filter]
                x,y=$stunned[$i].x,$stunned[$i].y
            [/filter]

            [effect]
                apply_to=image_mod
                replace="NOP()"
            [/effect]

            [effect]
                apply_to=zoc
                value=yes
            [/effect]
        [/object]
    {NEXT i}

    {CLEAR_VARIABLE stunned}
[/event]

[+attack]
    [+specials]
        # wmlxgettext: [/specials]
        # wmlxgettext: [/attack]
#enddef
# wmllint: unbalanced-off
