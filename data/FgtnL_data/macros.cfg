#textdomain wesnoth-Forgotten_Legends

#define FL_CHARM_EVENT ATTACK_NAME FILTER EFFECTS
    [event]
        name=attacker_hits
        first_time_only=no
        [filter_attack]
            name={ATTACK_NAME}
        [/filter_attack]
        [filter_second]
            {FILTER}
        [/filter_second]
        [store_unit]
            kill=no
            [filter]
                x=$x2
                y=$y2
            [/filter]
            variable=charm
        [/store_unit]
        {VARIABLE charm.side $unit.side}
        {EFFECTS}
        [unstore_unit]
            variable=charm
        [/unstore_unit]
        {CLEAR_VARIABLE charm}
    [/event]
#enddef
