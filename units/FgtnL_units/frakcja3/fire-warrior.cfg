#textdomain wesnoth-Forgotten_Legends

[unit_type]
    id=AE_FGTNL_wojoownik5
    name= _ "Fire Warrior"
    race=AE_FGTNL_mrocznyelf
    image="frakcja3/fire-warrior.png"

    hitpoints=63
    movement_type=smallfoot
    movement=6
    experience=150
    level=3
    alignment=chaotic
    advances_to=null
    cost=80
    {AMLA_DEFAULT}
    usage=fighter
    description={AE_FGTNL_UNIT_NOTICE}+ _ "."
    die_sound={SOUND_LIST:ORC_SMALL_DIE}
    {DEFENSE_ANIM frakcja3/fire-warrior.png frakcja3/fire-warrior.png {SOUND_LIST:ORC_SMALL_HIT}}
    [attack]
        name=sword
        description=_"flaming sword"
        type=fire
        range=melee
        damage=11
        number=4
        icon=attacks/sword-flaming.png
    [/attack]

    [resistance]
        blade=90
        pierce=90
        impact=90
        fire=60
        cold=120
        arcane=110
    [/resistance]

    [movement_costs]
        shallow_water=3
        reef=2
        swamp_water=3
        flat=1
        sand=2
        forest=2
        hills=2
        mountains=3
        village=1
        castle=1
        cave=1
        frozen=3
        fungus=2
    [/movement_costs]

    [defense]
        shallow_water=80
        reef=70
        swamp_water=80
        flat=60
        sand=70
        forest=50
        hills=50
        mountains=50
        village=40
        castle=40
        cave=50
        frozen=80
        fungus=50
    [/defense]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        [if]
            hits=yes
            [frame]
                begin=-120
                end=120
                image="frakcja3/fire-warrior.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-120
                end=120
                image="frakcja3/fire-warrior.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
