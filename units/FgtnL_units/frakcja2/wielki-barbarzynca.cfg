            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja2/great-barbarian.png"
                sound=club.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
                image="frakcja2/great-barbarian.png"
