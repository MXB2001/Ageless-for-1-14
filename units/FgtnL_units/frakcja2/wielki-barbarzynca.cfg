            hits=yes
            [frame]
                begin=-110
                end=110
                image="frakcja2/great-barbarian.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-110
                end=110
