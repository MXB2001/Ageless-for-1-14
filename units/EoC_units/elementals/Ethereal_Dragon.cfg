    [abilities]
        {ABILITY_CURES}
    [/abilities]

    [attack]
        name=claws
        description={STR_CLAWS}
        type=blade
        range=melee
        damage=6
        number=3
        icon=attacks/claws-drake.png
    [/attack]
    [attack]
        name=ethereal breath
        description= _ "ethereal breath"
        type=arcane
        range=ranged
        damage=11
        number=3
        icon=attacks/aura-wave.png
    [/attack]
    [attack_anim]
        [filter_attack]
            name=ethereal breath
        [/filter_attack]
        {MISSILE_FRAME_AURA_WAVE}
        {AURA_HALO}
        start_time=-150
        [frame]
            image="units/elementals/ethereal-dragon.png:300"
        [/frame]
    [/attack_anim]
