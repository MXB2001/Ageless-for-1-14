[unit_type]
    id=AE_chs_elementals_Ethereal_Dragon
    name= _ "Ethereal Dragon"
    race=AE_chs_elemental
    {AE_CHS_PURE_ELEMENTAL_TRAITS}
    image="units/elementals/ethereal-dragon.png"
    profile="portraits/elementals/wisp.png"
    hitpoints=49
    movement_type=fly
    [resistance]
        blade=80
        cold=80
        impact=70
        pierce=60
        arcane=120
    [/resistance]
    [movement_costs]
        cave=1
    [/movement_costs]
    movement=7
    experience=150
    {AMLA_DEFAULT}
    level=3
    alignment=neutral
    advances_to=null
    cost=70
    usage=healer
    die_sound=drake-die.ogg
    description={AE_EOC_UNIT_NOTICE}+""+{SPECIAL_NOTES}+{SPECIAL_NOTES_ARCANE}+{SPECIAL_NOTES_CURES}
