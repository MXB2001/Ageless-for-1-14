#textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_mrc_holy_order_Village_Archer
    name= _ "Village Archer"
    race=AE_mrc_holy_order_race
    gender=male
    image="units/holyorder/villagearcher.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=24
    movement_type=AE_mrc_holy_order_officerfoot
    movement=5
    experience=50
    level=1
    alignment=lawful
    advances_to=AE_mrc_holy_order_Officer_Archer,AE_mrc_holy_order_Demonslayer
    die_sound={SOUND_LIST:HUMAN_DIE}
    cost=14
    usage=archer
    description={AE_MRC_UNIT_NOTICE}+"Students are young children who show a keen interest in the world around them. They are taught basic magic and then they start learning an open view of the world, along with all of its treacheries, in the Library Arcana."

    [resistance]
        arcane=70
    [/resistance]

    [abilities]
    [/abilities]

    {DEFENSE_ANIM "units/holyorder/villagearcher.png" "units/holyorder/villagearcher.png" {SOUND_LIST:HUMAN_HIT} }

    
	 [attack]
        name=Knife
        description= _ "Knife"
        icon=attacks/dagger-human.png
        type=blade
        range=melee
        damage=4
        number=2
        [specials]
        [/specials]
    [/attack]
	
	[attack]
        name=Bow
        description= _ "Bow"
        icon=attacks/bow.png
        type=pierce
        range=ranged
        damage=6
        number=3
        [specials]
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=Knife
        [/filter_attack]
        start_time=-250
        [frame]
			duration=250
            image="units/holyorder/villagearcher.png"
        [/frame]
        {SOUND:HIT_AND_MISS {SOUND_LIST:SWORD_SWISH} {SOUND_LIST:MISS} -125}
        [frame]
            image="units/holyorder/villagearcher.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=Bow
        [/filter_attack]
        start_time=-445
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            image="units/holyorder/villagearcher.png"
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -230}
    [/attack_anim]
	
[/unit_type]
