    [abilities]   
        {ABILITY_SUBMERGE}	
    [/abilities]

    [attack]
        name=bloody sword
        description= _ "bloody sword"
        icon=//attacks/bloody-sword-one.png
        type=blade
        range=melee
        damage=4
        number=3
        [specials]
          	{AE_ELE_WEAPON_SPECIAL_FEARLESS}
        [/specials]
    [/attack]

    [attack]
        name=bow
        description= _ "bow"
        icon=//attacks/bow-orcish-side.png
        type=pierce
        range=ranged
        damage=6
        number=3
    [/attack]

  [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        missile_start_time=-150
        [missile_frame]
            duration=150
            image="projectiles/bone-skel-missle-n.png"
            image_diagonal="projectiles/bone-skel-missle-ne.png"
        [/missile_frame]
        start_time=-445
        [frame]
            image="units/undead-skeletal-horned/skeletal-hero.png:65" 
        [/frame]
        {SOUND:HIT_AND_MISS bow.ogg bow-miss.ogg -380}
        [frame]
            image="units/undead-skeletal-horned/skeletal-hero.png:65"
        [/frame]
    [/attack_anim]

   
    
