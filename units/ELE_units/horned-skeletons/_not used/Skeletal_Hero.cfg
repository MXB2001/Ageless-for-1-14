 #textdomain wesnoth-Ageless_Era

[unit_type]
    id=AE_ele_Skeletal_Hero						
    name= _ "Skeletal Hero"						
    race=AE_ele_horned_skeleton						
    image="units/undead-skeletal-horned/skeletal-hero.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=AE_ele_skelinf
    movement=5
    experience=35
    level=1
    alignment=chaotic
    advances_to=AE_ele_Skeletal_Bone_Shooter
    cost=15
    usage=mixed fighter
    description={AE_ELE_ERA_NOTICE}+{AE_ELE_SKELETAL_NOTICE}+"..."
