#textdomain wesnoth-Rashy_Era

[race]
    id=AE_RHY_angel
    male_name= _ "race^Angel"
    female_name= _ "race+female^Angel"
    plural_name= _ "race^Angels"
    description= _"To gain more support from the religios smallfolk, the Luz Highpriest had given order to create holy beings. The Luz captured Harpies and bred them to create a new humanoid species with white wings. Those creatures are raised and manipulated from their birth to follow the orders of the Inquisition without question. The thruth of the Angels origin is hidden from anyone other than the highest ranking Inquisitors and Priests.
		
Angels have hollow bones and a very fragile body to be light enough to fly. Though they are not holy by nature, Angles are constantly influenced by the magic of the Inquisitors during their youth which results in a higher resistance against arcanary."
    num_traits=2
    {HUMAN_NAMES} #replace
[/race]

[race]
    id=AE_RHY_animal
    male_name= _ "race^Animal"
    female_name= _ "race+female^Animal"
    plural_name= _ "race^Animals"
    description= _"The wildlife is divided into the magical monsters and the non magical animals. Many animals have evolved an immense strenght or agility to make up for their lacking magical properties. There is no clear line between those two categories as many beasts have a small amount of magic in them, but not enough to show. Wild creatures can pose a threat to travellers, but tamed ones are of great use."
    num_traits=1
[/race]

[race]
    id=AE_RHY_aquana
    male_name= _ "race^Aquana"
    female_name= _ "race+female^Aquana"
    plural_name= _ "race^Aquana"
    description= _ "
<header>text='Appearance'</header>
Aquana descended from mermen and Rashky. Though this would technically make the Rashy, they see themself as individual race. Depending on the location they live in their appearance can vary greatly.
Near their capital, Atlantis, most have a blue, scaly skin and green hair. Their face has some features of a fish and some may even have gills. Aquana living distant from their capital usually look more like humans.

<header>text='Geography'</header>
Their capital is located on an island in a gulf on the eastern continent. Its enormous size stretches over the whole island and parts of it reaches into the ocean.
The country spreads from the capital to the desert in the south-east. Near the main trading routes are many big and rich cities and smaller villages are scattered throughout the land. 

<header>text='Culture'</header>
Aquanas have a large number of merchants, which resulted in a very rich country. In the past they fought many wars against Elyser, Ssrah and Vixens. After allying with Elysys and the Trarashy they life mostly in peace, aside from raids of Marashy and Vixens.
Their usual trade partner are the Sabana in the southern desert and the Trarashy."
    num_traits=2
    {MERMAN_NAMES}
[/race]

[race]
    id=AE_RHY_darkelf
    male_name= _ "race^Darkelf"
    female_name= _ "race+female^Darkelf"
    plural_name= _ "race^Darkelves"
    # wmllint: local spelling unvegetated
    description= _"After the invasions of humans on the western continent, the noble elf race came also in contact with more sinnister individuals. Necromancers had come into their forests and cities to teach their arts to anyone who listened, and to kill the ones who didn't. With their long lifespan Elves are in no need for resurrection spells, but some saw a chance to come to power. When the high council saw the rising numbers of black mages they feared an uprising and called for an inquisition.
The Elves forced all dark sorceres and the ones who sided with them to flee from their land. The exiles called themselves Darkelves and found a new home in inhospitable swamps, caves and dangerous woods. Through generations they adapted to the new lands. Their eyes can see better in the dark and their hair has lost its colour and has become shiny white. Most have a darker skin than the pale Elyser and Woodelves, though it's unknown whether this change occurred because of dark magic or through natural means."
    num_traits=2
    markov_chain_size=2
    {ELVISH_NAMES}
    {TRAIT_DEXTROUS}
[/race]

[race]
    id=AE_RHY_dwarf
    male_name= _ "race^Dwarf (Rashy Era)"
    female_name= _ "race+female^Dwarf (Rashy Era)"
    plural_name= _ "race^Dwarves (Rashy Era)"
    description= _"The dwarves are a reclusive race and keep to Mountains, caves and hills. While they keep neutral in war, they don't mind trading with their neighbours. To outsiders they are mostly known for their miners, blacksmiths, merchants and warriors, but when visited, a far deeper culture can be unraveled.

Dwarves are of small stature by human measure, but they are by no means fragile. Their warriors, tough and powerful are both feared and respected throughout the continent for their prowess in battle. In addition, dwarves are known for their calculating intellects and superb craftsmanship. Dwarven smiths are renowned for their deadly weapons and heavy armor. Their intelligence and natural inquisitiveness has also made them the most technically advanced race on the continent.
		
<header>text='Mountain Dwarves'</header>
The most typical dwarves live in high mountains and burry into deep caves from there. Not only do they posses the best blacksmiths, but they also hord a unique kind of magic with their rune smiths and elementarists.

While powerful in their home, their lack of allies, as well as the natural attributes of dwarves, have given them no option to expand their territory beyond mountain range. Though their warmachines could potentially turn a fight on flat terrain, the dwarves try to keep that knowledge for themselve and don't want to risk it falling into enemy hands.

<header>text='Forest Dwarves'</header>
Forest Dwarves, sometimes also called Hills Dwarves, are outcasts of the 'main' society. Whether they were driven out or made the choice themselve in serach of adventure and profit, they now have to live outside of the mountains and caves of their homeland. Instead they settled on smaller hills and live of nearby woods, by selling lumber directly or using their expert craftsmanship to make art, toys and weapons.

The live on the surface has made them more open to other races and many dwarvish settlements have made friends with gnomes and giants.

Over time these Dwarves adapted to the surface. They tend to be faster than their undergound cousins.

<header>text='Deep Dwarves'</header>
The least known kind of dwarves lives deep under the earth. Hardy anyone has seen them, or survived an encounter, since they are hostile to outsiders.
"
    num_traits=2
    undead_variation=dwarf
    {DWARVISH_NAMES}
    {TRAIT_HEALTHY}
[/race]

