    description= _"Elyser are decendants of Woodelf tribes in the western continent. After they had build their capital, Elysys, they gradually conquered surrounding lands. The country is rules by the High Lord of Elysys and his small council. Elyser Elves are used to the city life and not as connected to nature as their ancestors. They are allied with Trarashy and Aquanas, though the Elysyans try to avoid conflict by hiding in their secure capital."
